appVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-servicce
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target:
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: api-cluster-ip-service
              servicePort: 8110